<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let editor;
let currentLang       = 'python';
let currentFileId     = null;
let currentFile       = null;
let currentAssignmentId = null;
let currentAssignmentTitle = '';
let userRole          = 'student';
let username          = '';
let autoSaveTimer     = null;
let files             = [];
let assignments       = [];
let hasSubmitted      = false;
let lastSubmission    = null;

const DEFAULT_PYTHON = `# Welcome to the Classroom IDE!\n# Write your code below and press Run (or Ctrl+Enter).\n\nname = input("What is your name? ")\nprint("Hello,", name + "!")\n\nfor i in range(1, 6):\n    print(f"  {i}. Nice to meet you!")\n`;
const DEFAULT_HTML   = `<!DOCTYPE html>\n<html lang="en">\n<head>\n  <style>\n    body { font-family: Arial; padding: 30px; background: #f5f5f5; }\n    h1   { color: #2563eb; }\n  </style>\n</head>\n<body>\n  <h1>Hello, World!</h1>\n  <p>Edit this HTML and press Preview.</p>\n</body>\n</html>`;

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  BOOT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
(async () => {
  try {
    const me = await fetch('/auth/me').then(r => r.json());
    if (!me.loggedIn) { window.location.href = '/Login.html'; return; }

    userRole = me.role;
    username = me.username;

    // Show user info
    const badge = me.role === 'teacher' ? '<span class="teacher-badge">teacher</span>' : '';
    document.getElementById('user-display').innerHTML = `Signed in as <span>${me.username}</span>${badge}`;

    // Reveal teacher tab
    if (me.role === 'teacher') {
      document.getElementById('tab-teacher').classList.remove('hidden');
      document.getElementById('teacher-dashboard-btn').classList.remove('hidden');
      // Start teacher on teacher tab
      document.querySelectorAll('.sidebar-tab').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.sidebar-panel').forEach(p => p.classList.remove('active'));
      document.getElementById('tab-teacher').classList.add('active');
      document.getElementById('panel-teacher').classList.add('active');
    }

    // Init Monaco
    require.config({ paths: { vs: '/vs' } });
    require(['vs/editor/editor.main'], () => {
      editor = monaco.editor.create(document.getElementById('editor-container'), {
        value: DEFAULT_PYTHON,
        language: 'python',
        theme: 'vs-dark',
        fontSize: 14,
        fontFamily: "'JetBrains Mono', monospace",
        minimap: { enabled: false },
        automaticLayout: true,
        wordWrap: 'on',
        scrollBeyondLastLine: false,
        lineNumbersMinChars: 3,
      });

      editor.addCommand(monaco.KeyMod.CtrlCmd | monaco.KeyCode.Enter, () => {
        currentLang === 'python' ? runPython() : previewHTML();
      });

      // Auto-save on edit
      editor.onDidChangeModelContent(() => {
        setSaveStatus('â— Unsaved');
        clearTimeout(autoSaveTimer);
        
        // Auto-save after 3 seconds of inactivity
        autoSaveTimer = setTimeout(() => {
          if (currentFileId) {
            saveCurrentFile(true);
          } else if (currentAssignmentId && userRole === 'student') {
            saveAssignmentProgress(true);
          }
        }, 3000);
        
        // If this is an assignment, update the submit button
        if (currentAssignmentId) {
          hasSubmitted = false;
          updateSubmitButton();
        }
      });
    });

    await loadAssignments();
    setupEventListeners();
    
    // Start periodic save check (every 30 seconds as backup)
    setInterval(() => {
      if (currentAssignmentId && userRole === 'student' && editor && !hasSubmitted) {
        saveAssignmentProgress(true);
      } else if (currentFileId && editor) {
        saveCurrentFile(true);
      }
    }, 30000);
    
  } catch (err) {
    console.error('Boot error:', err);
  }
})();

function setupEventListeners() {
  // Language tabs
  document.getElementById('lang-python').addEventListener('click', () => switchLang('python'));
  document.getElementById('lang-html').addEventListener('click', () => switchLang('html'));

  // Sidebar tabs
  document.getElementById('tab-assignments').addEventListener('click', () => switchSideTab('assignments'));
  document.getElementById('tab-teacher').addEventListener('click', () => switchSideTab('teacher'));

  // Buttons
  document.getElementById('password-btn').addEventListener('click', openPasswordModal);
  document.getElementById('teacher-dashboard-btn').addEventListener('click', () => window.location.href = '/teacher.html');
  document.getElementById('logout-btn').addEventListener('click', doLogout);
  
  document.getElementById('run-btn').addEventListener('click', runPython);
  document.getElementById('preview-btn').addEventListener('click', previewHTML);
  document.getElementById('save-btn').addEventListener('click', () => saveCurrentFile());
  document.getElementById('submit-btn').addEventListener('click', openSubmitModal);
  document.getElementById('clear-terminal-btn').addEventListener('click', clearTerminal);

  // Teacher panel buttons
  document.getElementById('new-assignment-btn').addEventListener('click', () => openAssignmentModal());
  document.getElementById('view-submissions-btn').addEventListener('click', openSubmissionsModal);

  // Modal buttons
  document.getElementById('cancel-assign-btn').addEventListener('click', closeAssignmentModal);
  document.getElementById('save-assign-btn').addEventListener('click', saveAssignment);
  
  document.getElementById('cancel-submit-btn').addEventListener('click', closeSubmitModal);
  document.getElementById('confirm-submit-btn').addEventListener('click', submitAssignment);
  
  document.getElementById('load-submissions-btn').addEventListener('click', loadSubmissionsForAssignment);
  document.getElementById('back-to-list-btn').addEventListener('click', backToSubmissionList);
  document.getElementById('close-submissions-btn').addEventListener('click', closeSubmissionsModal);
  
  document.getElementById('cancel-pw-btn').addEventListener('click', closePasswordModal);
  document.getElementById('update-pw-btn').addEventListener('click', changePassword);

  // Terminal input
  document.getElementById('terminal-input').addEventListener('keydown', handleTerminalInput);

  // Close modals on overlay click
  document.querySelectorAll('.modal-overlay').forEach(overlay => {
    overlay.addEventListener('click', e => {
      if (e.target === overlay) overlay.classList.remove('show');
    });
  });

  // Color picker buttons
  document.querySelectorAll('.color-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById('reg-color').value = btn.dataset.color;
    });
  });
  
  // Save before page unload
  window.addEventListener('beforeunload', (e) => {
    if (currentAssignmentId && editor && !hasSubmitted) {
      saveAssignmentProgress(true);
    } else if (currentFileId && editor) {
      saveCurrentFile(true);
    }
  });
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  SUBMIT BUTTON MANAGEMENT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function updateSubmitButton() {
  const submitBtn = document.getElementById('submit-btn');
  if (!submitBtn) return;
  
  if (hasSubmitted) {
    submitBtn.textContent = 'âœ“ Submitted';
    submitBtn.classList.add('btn-submitted');
    submitBtn.disabled = true;
  } else {
    submitBtn.textContent = 'ğŸ“¤ Submit Assignment';
    submitBtn.classList.remove('btn-submitted');
    submitBtn.disabled = false;
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  LANGUAGE SWITCHING
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function switchLang(lang) {
  currentLang = lang;
  document.querySelectorAll('.lang-tab').forEach((t, i) => {
    t.classList.toggle('active', (lang === 'python' && i === 0) || (lang === 'html' && i === 1));
  });
  if (lang === 'python') {
    document.getElementById('run-btn').classList.remove('hidden');
    document.getElementById('preview-btn').classList.add('hidden');
    document.getElementById('terminal-wrap').style.display = 'flex';
    document.getElementById('preview-frame').style.display = 'none';
    document.getElementById('output-label').innerHTML = '<span class="terminal-status" id="terminal-status"></span> Terminal';
  } else {
    document.getElementById('run-btn').classList.add('hidden');
    document.getElementById('preview-btn').classList.remove('hidden');
    document.getElementById('terminal-wrap').style.display = 'none';
    document.getElementById('preview-frame').style.display = 'block';
    document.getElementById('output-label').textContent = 'Preview';
  }

  if (!currentFileId && !currentAssignmentId) {
    monaco.editor.setModelLanguage(editor.getModel(), lang === 'html' ? 'html' : 'python');
    editor.setValue(lang === 'python' ? DEFAULT_PYTHON : DEFAULT_HTML);
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  FILE MANAGEMENT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function loadFiles() {
  const res = await fetch('/api/files');
  files = await res.json();
  renderFileList();
}

function renderFileList() {
  const list = document.getElementById('file-list');
  if (!files.length) {
    list.innerHTML = '<div class="empty-state">No files yet.<br>Create one below.</div>';
    return;
  }

  list.innerHTML = files.map(f => {
    const icon = f.language === 'html' ? 'ğŸŒ' : 'ğŸ';
    const date = new Date(f.updated_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
    const active = f.id === currentFileId ? 'active' : '';
    return `
      <div class="file-item ${active}" data-file-id="${f.id}">
        <span class="file-icon">${icon}</span>
        <div class="file-info">
          <div class="file-name">${escHtml(f.filename)}</div>
          <div class="file-meta">${date}</div>
        </div>
        <button class="file-del" data-file-id="${f.id}" title="Delete">âœ•</button>
      </div>`;
  }).join('');
  
  // Add event listeners to file items
  document.querySelectorAll('.file-item').forEach(item => {
    item.addEventListener('click', function(e) {
      if (!e.target.classList.contains('file-del')) {
        const id = this.dataset.fileId;
        if (id) openFile(parseInt(id));
      }
    });
  });
  
  document.querySelectorAll('.file-del').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      const id = this.dataset.fileId;
      if (id) deleteFile(e, parseInt(id));
    });
  });
}

async function openFile(id) {
  const res  = await fetch(`/api/files/${id}`);
  const file = await res.json();
  if (!res.ok) { toast('Could not load file.', 'error'); return; }

  currentFileId = file.id;
  currentFile   = file;
  currentAssignmentId = null; // Clear assignment context
  currentAssignmentTitle = '';

  const lang = file.language || 'python';
  switchLang(lang);
  editor.setValue(file.content || '');
  monaco.editor.setModelLanguage(editor.getModel(), lang === 'html' ? 'html' : 'python');

  document.getElementById('current-file-label').textContent = file.filename;
  setSaveStatus('saved');
  document.getElementById('submit-btn').classList.add('hidden');
  renderFileList();
}

async function createFile() {
  const input = document.getElementById('new-filename-input');
  let name = input.value.trim();
  if (!name) return;

  // Auto-add extension hint
  const lang = currentLang;
  if (!name.includes('.')) name += lang === 'html' ? '.html' : '.py';

  const res  = await fetch('/api/files', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ filename: name, language: lang, content: lang === 'python' ? DEFAULT_PYTHON : DEFAULT_HTML })
  });
  const data = await res.json();

  if (!res.ok) { toast(data.error, 'error'); return; }
  input.value = '';
  await loadFiles();
  openFile(data.id);
  toast(`Created "${name}"`, 'success');
}

async function saveCurrentFile(silent = false) {
  if (!editor) return;

  // If working on an assignment (no file open), save progress instead
  if (!currentFileId && currentAssignmentId) {
    return saveAssignmentProgress(silent);
  }

  if (!currentFileId) return;

  const res = await fetch('/api/files', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ filename: currentFile.filename, language: currentLang, content: editor.getValue() })
  });

  if (res.ok) {
    setSaveStatus('âœ“ Saved');
    if (!silent) toast('Saved!', 'success');
    await loadFiles();
  } else {
    setSaveStatus('âœ— Save error');
    if (!silent) toast('Save failed.', 'error');
  }
}

async function saveAssignmentProgress(silent = false) {
  if (!currentAssignmentId || !editor || userRole !== 'student') return;

  try {
    const res = await fetch(`/api/progress/${currentAssignmentId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code: editor.getValue() })
    });

    if (res.ok) {
      setSaveStatus('âœ“ Auto-saved');
      if (!silent) toast('Progress saved!', 'success');
    } else {
      setSaveStatus('âœ— Save error');
      if (!silent) toast('Could not save progress.', 'error');
    }
  } catch (err) {
    setSaveStatus('âœ— Save error');
    if (!silent) toast('Network error while saving.', 'error');
  }
}

async function deleteFile(e, id) {
  e.stopPropagation();
  const file = files.find(f => f.id === id);
  if (!confirm(`Delete "${file?.filename}"? This cannot be undone.`)) return;

  await fetch(`/api/files/${id}`, { method: 'DELETE' });
  if (currentFileId === id) {
    currentFileId = null; currentFile = null;
    editor.setValue(DEFAULT_PYTHON);
    document.getElementById('current-file-label').textContent = 'unsaved';
    setSaveStatus('');
  }
  await loadFiles();
  toast('File deleted.', 'success');
}

function setSaveStatus(status) {
  const el = document.getElementById('save-status');
  el.textContent = status;
  el.className = 'save-status';
  if (status === 'âœ“ Saved' || status === 'âœ“ Auto-saved') {
    el.classList.add('saved');
  }
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  ASSIGNMENTS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
async function loadAssignments() {
  const res = await fetch('/api/assignments');
  assignments = await res.json();
  renderAssignments();
  if (userRole === 'teacher') renderTeacherAssignments();
}

function renderAssignments() {
  const list = document.getElementById('assignment-list');
  const visible = userRole === 'teacher' ? assignments : assignments.filter(a => a.visible);
  if (!visible.length) {
    list.innerHTML = '<div class="empty-state">No assignments posted yet.</div>';
    return;
  }
  
  // For students, also load submission status
  if (userRole === 'student') {
    loadSubmissionStatusForAssignments().then(() => {
      renderAssignmentList(visible, list);
    });
  } else {
    renderAssignmentList(visible, list);
  }
}

function renderAssignmentList(visible, list) {
  list.innerHTML = visible.map(a => {
    const hiddenBadge = (!a.visible && userRole === 'teacher') ? '<span class="assign-hidden-badge">hidden</span>' : '';
    let statusBadge = '';
    if (userRole === 'student') {
      if (a.submitted) {
        statusBadge = '<span class="status-submitted">âœ“ Submitted</span>';
      } else if (a.in_progress) {
        statusBadge = '<span class="status-in-progress">â— In Progress</span>';
      } else {
        statusBadge = '<span class="status-not-started">â—‹ Not Started</span>';
      }
    }
    return `
      <div class="assign-item" data-assign-id="${a.id}">
        <div class="assign-top">
          <span class="assign-title">${escHtml(a.title)}</span>
          ${hiddenBadge}
          <span class="assign-lang ${a.language}">${a.language}</span>
        </div>
        ${a.description ? `<div class="assign-desc">${escHtml(a.description)}</div>` : ''}
        <div class="assign-actions" style="justify-content:space-between;">
          <div class="assignment-status">${statusBadge}</div>
          <button class="btn-sm open-assign-btn" data-assign-id="${a.id}">Open â†’</button>
        </div>
      </div>`;
  }).join('');
  
  // Add event listeners to assignment items
  document.querySelectorAll('.assign-item').forEach(item => {
    item.addEventListener('click', function(e) {
      if (!e.target.classList.contains('open-assign-btn')) {
        const id = this.dataset.assignId;
        if (id) loadAssignment(parseInt(id));
      }
    });
  });
  
  document.querySelectorAll('.open-assign-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      const id = this.dataset.assignId;
      if (id) loadAssignment(parseInt(id));
    });
  });
}

async function loadSubmissionStatusForAssignments() {
  if (userRole !== 'student') return;
  
  try {
    // Get all submissions for the current user
    const promises = assignments.map(async a => {
      const res = await fetch(`/api/submissions/mine/${a.id}`);
      if (res.ok) {
        const subs = await res.json();
        a.submitted = subs.length > 0;
        a.in_progress = false; // Will be set by checking progress
      }
    });
    
    await Promise.all(promises);
    
    // Also check progress
    const progressPromises = assignments.map(async a => {
      const res = await fetch(`/api/progress/${a.id}`);
      if (res.ok) {
        const data = await res.json();
        if (data.code && !a.submitted) {
          a.in_progress = true;
        }
      }
    });
    
    await Promise.all(progressPromises);
  } catch (err) {
    console.error('Failed to load submission status', err);
  }
}

function renderTeacherAssignments() {
  const list = document.getElementById('teacher-assign-list');
  if (!assignments.length) {
    list.innerHTML = '<div class="empty-state">No assignments yet.<br>Click + New above.</div>';
    return;
  }
  list.innerHTML = assignments.map(a => `
    <div class="assign-item" data-assign-id="${a.id}">
      <div class="assign-top">
        <span class="assign-title">${escHtml(a.title)}</span>
        ${!a.visible ? '<span class="assign-hidden-badge">hidden</span>' : ''}
        <span class="assign-lang ${a.language}">${a.language}</span>
      </div>
      ${a.description ? `<div class="assign-desc">${escHtml(a.description)}</div>` : ''}
      <div class="assign-actions">
        <button class="btn-sm edit-assign-btn" data-assign-id="${a.id}">Edit</button>
        <button class="btn-sm toggle-visibility-btn" data-assign-id="${a.id}">${a.visible ? 'Hide' : 'Show'}</button>
        <button class="btn-sm danger delete-assign-btn" data-assign-id="${a.id}">Delete</button>
      </div>
    </div>`).join('');
    
  // Add event listeners to teacher assignment buttons
  document.querySelectorAll('.edit-assign-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      const id = this.dataset.assignId;
      if (id) editAssignment(parseInt(id));
    });
  });
  
  document.querySelectorAll('.toggle-visibility-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      const id = this.dataset.assignId;
      if (id) toggleAssignVisibility(parseInt(id));
    });
  });
  
  document.querySelectorAll('.delete-assign-btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      e.stopPropagation();
      const id = this.dataset.assignId;
      if (id) deleteAssignment(parseInt(id));
    });
  });
}

async function loadAssignment(id) {
  const a = assignments.find(x => x.id === id);
  if (!a) return;

  currentAssignmentId    = a.id;
  currentAssignmentTitle = a.title;
  currentFileId = null; // Clear file context

  switchLang(a.language);
  clearTerminal();

  // Load student's saved progress if it exists, else use starter code
  if (userRole === 'student') {
    // Check if already submitted
    const subRes = await fetch(`/api/submissions/mine/${a.id}`);
    if (subRes.ok) {
      const subs = await subRes.json();
      hasSubmitted = subs.length > 0;
      lastSubmission = subs[0] || null;
    }
    
    const res  = await fetch(`/api/progress/${a.id}`);
    const data = await res.json();
    
    if (hasSubmitted) {
      // Show the submitted code (last submission)
      if (lastSubmission) {
        editor.setValue(lastSubmission.code);
        toast(`Opened: ${a.title} (previously submitted)`, 'success');
      } else {
        editor.setValue(a.starter_code || (a.language === 'python' ? DEFAULT_PYTHON : DEFAULT_HTML));
      }
      setSaveStatus('âœ“ Submitted');
    } else if (data.code !== null) {
      editor.setValue(data.code);
      setSaveStatus('âœ“ Auto-saved');
      toast(`Opened: ${a.title} (your work loaded)`, 'success');
    } else {
      editor.setValue(a.starter_code || (a.language === 'python' ? DEFAULT_PYTHON : DEFAULT_HTML));
      setSaveStatus('');
      toast(`Opened: ${a.title}`, 'success');
    }

//  TERMINAL & CODE EXECUTION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
let currentPid  = null;
let isRunning   = false;

async function runPython() {
  if (isRunning) {
    // Stop button
    if (currentPid) {
      await fetch(`/run/kill/${currentPid}`, { method: 'POST' });
    }
    return;
  }

  const code = editor.getValue();
  if (!code.trim()) return;

  // Auto-save before running
  if (currentAssignmentId && userRole === 'student' && !hasSubmitted) {
    await saveAssignmentProgress(true);
  } else if (currentFileId) {
    await saveCurrentFile(true);
  }

  clearTerminal();
  isRunning = true;
  setTerminalRunning(true);
  document.getElementById('run-btn').textContent = 'â–  Stop';
  document.getElementById('run-btn').style.background = 'var(--red)';

  // 1. Start the process
  let pid;
  try {
    const res  = await fetch('/run/start', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ code })
    });
    const data = await res.json();
    if (!res.ok || !data.pid) {
      appendTerminal('Failed to start process.\n', 't-stderr');
      resetRunBtn();
      return;
    }
    pid = data.pid;
    currentPid = pid;
  } catch (e) {
    appendTerminal(`Error: ${e.message}\n`, 't-stderr');
    resetRunBtn();
    return;
  }

  // 2. Stream output via SSE
  const es = new EventSource(`/run/stream/${pid}`);

  es.onmessage = (e) => {
    const { type, text } = JSON.parse(e.data);
    if (type === 'stdout') appendTerminal(text, 't-stdout');
    else if (type === 'stderr') appendTerminal(text, 't-stderr');
    else if (type === 'done') {
      es.close();
      currentPid = null;
      isRunning  = false;
      setTerminalRunning(false);
      appendTerminal('\n[Program finished]\n', 't-info');
      resetRunBtn();
    }
  };

  es.onerror = () => {
    es.close();
    if (isRunning) {
      appendTerminal('\n[Connection lost]\n', 't-stderr');
      currentPid = null;
      isRunning  = false;
      setTerminalRunning(false);
      resetRunBtn();
    }
  };
}

function resetRunBtn() {
  const btn = document.getElementById('run-btn');
  btn.textContent = 'â–¶ Run';
  btn.style.background = '';
}

function setTerminalRunning(running) {
  const input  = document.getElementById('terminal-input');
  const prompt = document.getElementById('terminal-prompt');
  if (input) {
    input.disabled    = !running;
    input.placeholder = running ? 'Type input and press Enterâ€¦' : 'Run code to enable inputâ€¦';
    if (running) { input.value = ''; input.focus(); }
  }
  if (prompt) prompt.style.color = running ? 'var(--green)' : 'var(--muted)';
}

function appendTerminal(text, cls = 't-stdout') {
  const out  = document.getElementById('terminal-output');
  const span = document.createElement('span');
  span.className   = cls;
  span.textContent = text;
  out.appendChild(span);
  out.scrollTop = out.scrollHeight;
}

function clearTerminal() {
  const out = document.getElementById('terminal-output');
  if (out) out.innerHTML = '';
}

function previewHTML() {
  document.getElementById('preview-frame').srcdoc = editor.getValue();
}

// Send a line of input to the running process
function handleTerminalInput(e) {
  if (e.key === 'Enter' && isRunning && currentPid) {
    const line = e.target.value;
    e.target.value = '';
    appendTerminal(line + '\n', 't-echo');
    fetch(`/run/stdin/${currentPid}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ line })
    });
  }
}

async function loadSubmissionsForAssignment() {

    list.innerHTML = '<div style="color:var(--muted);font-size:0.82rem;padding:12px 0;">No submissions yet for this assignment.</div>';
    return;
  }

  list.innerHTML = subs.map(s => {

      <div class="sub-item" data-sub-id="${s.id}">

        ${s.note ? `<div class="sub-note">ğŸ’¬ ${escHtml(s.note)}</div>` : ''}

  }).join('');

  document.querySelectorAll('.sub-item').forEach(item => {
    item.addEventListener('click', function() {
      const id = this.dataset.subId;
      if (id) viewSubmission(parseInt(id));
    });
  });
