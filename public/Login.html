<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom IDE ‚Äì Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Fira+Code:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #8b949e;
      --green: #3fb950;
      --blue: #58a6ff;
      --red: #f85149;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.4);
    }

    .brand {
      font-family: 'Fira Code', monospace;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--green);
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .tabs {
      display: flex;
      background: var(--bg);
      border-radius: 8px;
      padding: 4px;
      margin-bottom: 24px;
      border: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 8px;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: 6px;
    }

    .tab.active {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 0.9rem;
      margin-bottom: 16px;
    }

    input:focus { border-color: var(--blue); outline: none; }

    .btn {
      width: 100%;
      background: var(--green);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.15s;
    }

    .btn:hover { opacity: 0.85; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .error {
      background: rgba(248,81,73,0.1);
      border: 1px solid rgba(248,81,73,0.3);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 0.82rem;
      color: var(--red);
      margin-bottom: 16px;
      display: none;
    }

    .error.show { display: block; }

    .form-panel { display: none; }
    .form-panel.active { display: block; }

    .color-picker {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .color-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
    }

    .color-btn.active { border-color: var(--text); }

    .reg-code-hint {
      font-size: 0.7rem;
      color: var(--muted);
      margin-top: -8px;
      margin-bottom: 16px;
      font-style: italic;
    }

    .info-text {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 16px;
      padding: 8px 12px;
      background: var(--bg);
      border-radius: 6px;
      border-left: 3px solid var(--blue);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">üíª Classroom IDE</div>
    <div class="subtitle">Sign in to access your workspace</div>

    <div class="tabs">
      <button class="tab active" id="tab-login">Sign In</button>
      <button class="tab" id="tab-register">Register</button>
      <button class="tab" id="tab-teacher-reg">üë©‚Äçüè´ Teacher</button>
    </div>

    <div id="error-box" class="error"></div>

    <!-- Login -->
    <div class="form-panel active" id="panel-login">
      <label>Email</label>
      <input id="login-user" type="text" placeholder="student@example.com" />
      <label>Password</label>
      <input id="login-pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <button class="btn" id="login-btn">Sign In</button>
    </div>


    <!-- Teacher Registration -->
    <div class="form-panel" id="panel-teacher-reg">
      <div class="info-text" style="border-left-color: var(--green);">
        üîë Teacher accounts require a registration code from your administrator.
      </div>
      <label>First Name</label>
      <input id="treg-first" type="text" placeholder="Jane" />
      <label>Last Name</label>
      <input id="treg-last" type="text" placeholder="Smith" />
      <label>Email</label>
      <input id="treg-user" type="email" placeholder="teacher@school.edu" />
      <label>Password (min. 8 characters)</label>
      <input id="treg-pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <label>Teacher Registration Code</label>
      <input id="treg-code" type="password" placeholder="Code provided by administrator" />
      <button class="btn" id="teacher-register-btn" style="background: var(--green);">Create Teacher Account</button>
    </div>

    <!-- Register -->
    <div class="form-panel" id="panel-register">
      <div class="info-text" id="reg-code-info">
        üìù Ask your teacher for the class registration code
      </div>
      
      <label>First Name</label>
      <input id="reg-first" type="text" placeholder="John" />
      
      <label>Last Name</label>
      <input id="reg-last" type="text" placeholder="Doe" />
      
      <label>Email</label>
      <input id="reg-user" type="text" placeholder="student@example.com" />
      
      <label>Password (min. 8 characters)</label>
      <input id="reg-pass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

      <label>Class Registration Code</label>
      <input id="reg-code" type="text" placeholder="Enter code from your teacher" />
      <div class="reg-code-hint">Required if your teacher has enabled registration codes</div>

      <label>Class Color</label>
      <div class="color-picker">
        <button class="color-btn active" data-color="red" style="background:#f85149" title="Red"></button>
        <button class="color-btn" data-color="green" style="background:#3fb950" title="Green"></button>
        <button class="color-btn" data-color="blue" style="background:#58a6ff" title="Blue"></button>
        <button class="color-btn" data-color="yellow" style="background:#e3b341" title="Yellow"></button>
        <button class="color-btn" data-color="purple" style="background:#bc8cff" title="Purple"></button>
      </div>

      <input type="hidden" id="reg-color" value="red">
      <button class="btn" id="register-btn">Create Account</button>
    </div>
  </div>

  <script>
    const errorBox = document.getElementById('error-box');

    // Get input elements
    const loginUser = document.getElementById('login-user');
    const loginPass = document.getElementById('login-pass');
    const regFirst = document.getElementById('reg-first');
    const regLast = document.getElementById('reg-last');
    const regUser = document.getElementById('reg-user');
    const regPass = document.getElementById('reg-pass');
    const regCode = document.getElementById('reg-code');
    const regColor = document.getElementById('reg-color');

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.classList.toggle('show', !!msg);
    }

    function switchTab(tab) {
      document.getElementById('tab-login').classList.toggle('active', tab === 'login');
      document.getElementById('tab-register').classList.toggle('active', tab === 'register');
      document.getElementById('tab-teacher-reg').classList.toggle('active', tab === 'teacher-reg');
      document.getElementById('panel-login').classList.toggle('active', tab === 'login');
      document.getElementById('panel-register').classList.toggle('active', tab === 'register');
      document.getElementById('panel-teacher-reg').classList.toggle('active', tab === 'teacher-reg');
      showError('');
    }

    document.getElementById('tab-login').addEventListener('click', () => switchTab('login'));
    document.getElementById('tab-register').addEventListener('click', () => switchTab('register'));
    document.getElementById('tab-teacher-reg').addEventListener('click', () => switchTab('teacher-reg'));

    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = loginUser.value.trim();
      const password = loginPass.value;
      
      if (!username || !password) return showError('Missing fields');

      try {
        const res = await fetch('/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (!res.ok) return showError(data.error || 'Login failed');
        
        location.href = data.role === 'teacher' ? '/teacher.html' : '/Ide.html';
      } catch (err) {
        showError('Network error. Please try again.');
      }
    });

    document.getElementById('register-btn').addEventListener('click', async () => {
      // Validate fields
      const firstName = regFirst.value.trim();
      const lastName = regLast.value.trim();
      const username = regUser.value.trim();
      const password = regPass.value;
      const classCode = regCode.value.trim();

      if (!firstName || !lastName || !username || !password) {
        return showError('All fields are required');
      }

      // Basic email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(username)) {
        return showError('Please enter a valid email address');
      }

      if (password.length < 8) {
        return showError('Password must be at least 8 characters');
      }

      // Name validation (letters, spaces, hyphens, apostrophes)
      const nameRegex = /^[a-zA-Z\s'\-]+$/;
      if (!nameRegex.test(firstName)) {
        return showError('First name contains invalid characters');
      }
      if (!nameRegex.test(lastName)) {
        return showError('Last name contains invalid characters');
      }

      const body = {
        first_name: firstName,
        last_name: lastName,
        username: username,
        password: password,
        class_color: regColor.value
      };

      // Only include class_code if it was provided (server will check if required)
      if (classCode) {
        body.class_code = classCode;
      }

      try {
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(body)
        });

        const data = await res.json();
        
        if (!res.ok) {
          // Special handling for registration code errors
          if (data.error && data.error.includes('registration code')) {
            return showError('Invalid class registration code. Please check with your teacher.');
          }
          return showError(data.error || 'Registration failed');
        }
        
        location.href = '/Ide.html';
      } catch (err) {
        showError('Network error. Please try again.');
      }
    });

    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        regColor.value = btn.dataset.color;
      });
    });

    // Check if registration code is required by trying a test request
    (async function checkRegistrationRequirement() {
      try {
        // This is a lightweight way to check if registration codes are enabled
        // We'll make a minimal request that will fail fast but give us the error message
        const res = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ test: true })
        });
        const data = await res.json();
        
        // If the error mentions registration code, update the UI
        if (data.error && data.error.includes('registration code')) {
          document.getElementById('reg-code-info').innerHTML = 
            'üîë <strong>Registration code required</strong> ‚Äî Ask your teacher for the class code';
          document.getElementById('reg-code').placeholder = 'Class code is required';
          document.getElementById('reg-code').required = true;
        }
      } catch (err) {
        // Silently fail - we'll just show the default message
      }
    })();

    // Teacher registration
    document.getElementById('teacher-register-btn').addEventListener('click', async () => {
      const firstName  = document.getElementById('treg-first').value.trim();
      const lastName   = document.getElementById('treg-last').value.trim();
      const username   = document.getElementById('treg-user').value.trim();
      const password   = document.getElementById('treg-pass').value;
      const teacherCode = document.getElementById('treg-code').value.trim();

      if (!firstName || !lastName || !username || !password || !teacherCode) {
        return showError('All fields are required');
      }
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(username)) return showError('Please enter a valid email address');
      if (password.length < 8) return showError('Password must be at least 8 characters');

      try {
        const res = await fetch('/auth/register-teacher', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            first_name:   firstName,
            last_name:    lastName,
            username:     username,
            password:     password,
            teacher_code: teacherCode,
          })
        });
        const data = await res.json();
        if (!res.ok) return showError(data.error || 'Registration failed');
        location.href = '/teacher.html';
      } catch (err) {
        showError('Network error. Please try again.');
      }
    });
  </script>
</body>
</html>
