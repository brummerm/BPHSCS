<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classroom IDE â€“ Login</title>

  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0d1117;
      --surface: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --muted: #8b949e;
      --green: #3fb950;
      --blue: #58a6ff;
      --red: #f85149;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'IBM Plex Sans', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 24px 64px rgba(0,0,0,0.4);
    }

    .brand {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--green);
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 32px;
    }

    .tabs {
      display: flex;
      background: var(--bg);
      border-radius: 8px;
      padding: 4px;
      margin-bottom: 24px;
      border: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 8px;
      background: none;
      border: none;
      color: var(--muted);
      font-size: 0.85rem;
      cursor: pointer;
      border-radius: 6px;
    }

    .tab.active {
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--border);
    }

    label {
      display: block;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 10px 14px;
      color: var(--text);
      font-size: 0.9rem;
      margin-bottom: 16px;
    }

    input:focus { border-color: var(--blue); outline: none; }

    .btn {
      width: 100%;
      background: var(--green);
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
    }

    .btn:disabled { opacity: 0.5; cursor: not-allowed; }

    .error {
      background: rgba(248,81,73,0.1);
      border: 1px solid rgba(248,81,73,0.3);
      border-radius: 6px;
      padding: 10px 14px;
      font-size: 0.82rem;
      color: var(--red);
      margin-bottom: 16px;
      display: none;
    }

    .error.show { display: block; }

    .form-panel { display: none; }
    .form-panel.active { display: block; }

    .color-picker {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .color-btn {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
    }

    .color-btn.active { border-color: var(--text); }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">ðŸ’» Classroom IDE</div>
    <div class="subtitle">Sign in to access your workspace</div>

    <div class="tabs">
      <button class="tab active" id="tab-login">Sign In</button>
      <button class="tab" id="tab-register">Register</button>
    </div>

    <div id="error-box" class="error"></div>

    <!-- Login -->
    <div class="form-panel active" id="panel-login">
      <label>Email</label>
      <input id="login-user" type="text" />
      <label>Password</label>
      <input id="login-pass" type="password" />
      <button class="btn" id="login-btn">Sign In</button>
    </div>

    <!-- Register -->
    <div class="form-panel" id="panel-register">
      <label>First Name</label>
      <input id="reg-first" type="text" />
      <label>Last Name</label>
      <input id="reg-last" type="text" />
      <label>Email</label>
      <input id="reg-user" type="text" />
      <label>Password</label>
      <input id="reg-pass" type="password" />

      <label>Class Color</label>
      <div class="color-picker">
        <button class="color-btn active" data-color="red" style="background:#f85149" title="Red"></button>
        <button class="color-btn" data-color="green" style="background:#3fb950" title="Green"></button>
        <button class="color-btn" data-color="blue" style="background:#58a6ff" title="Blue"></button>
        <button class="color-btn" data-color="yellow" style="background:#e3b341" title="Yellow"></button>
        <button class="color-btn" data-color="purple" style="background:#bc8cff" title="Purple"></button>
      </div>

      <input type="hidden" id="reg-color" value="red">
      <button class="btn" id="register-btn">Create Account</button>
    </div>
  </div>

<script>
    const errorBox = document.getElementById('error-box');

    // Get input elements
    const loginUser = document.getElementById('login-user');
    const loginPass = document.getElementById('login-pass');
    const regFirst = document.getElementById('reg-first');
    const regLast = document.getElementById('reg-last');
    const regUser = document.getElementById('reg-user');
    const regPass = document.getElementById('reg-pass');
    const regColor = document.getElementById('reg-color');

    function showError(msg) {
      errorBox.textContent = msg;
      errorBox.classList.toggle('show', !!msg);
    }

    function switchTab(tab) {
      document.getElementById('tab-login').classList.toggle('active', tab === 'login');
      document.getElementById('tab-register').classList.toggle('active', tab === 'register');
      document.getElementById('panel-login').classList.toggle('active', tab === 'login');
      document.getElementById('panel-register').classList.toggle('active', tab === 'register');
      showError('');
    }

    document.getElementById('tab-login').addEventListener('click', () => switchTab('login'));
    document.getElementById('tab-register').addEventListener('click', () => switchTab('register'));

    document.getElementById('login-btn').addEventListener('click', async () => {
      const username = loginUser.value.trim();
      const password = loginPass.value;
      if (!username || !password) return showError('Missing fields');

      const res = await fetch('/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (!res.ok) return showError(data.error || 'Login failed');
      location.href = data.role === 'teacher' ? '/teacher.html' : '/Ide.html';
    });

    document.getElementById('register-btn').addEventListener('click', async () => {
      const body = {
        first_name: regFirst.value.trim(),
        last_name: regLast.value.trim(),
        username: regUser.value.trim(),
        password: regPass.value,
        class_color: regColor.value
      };

      // Validate fields
      if (!body.first_name || !body.last_name || !body.username || !body.password) {
        return showError('All fields are required');
      }

      const res = await fetch('/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      if (!res.ok) return showError(data.error || 'Registration failed');
      location.href = '/Ide.html';
    });

    document.querySelectorAll('.color-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        regColor.value = btn.dataset.color;
      });
    });
  </script>
</body>
</html>
